<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics Project - Separated Parts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Basics - All Four Parts</h1>

    <!-- Part 1: Variables & Conditionals -->
    <section>
        <h2>Part 1: Variables & Conditionals</h2>
        <p>Enter your age:</p>
        <input type="number" id="ageInput" placeholder="Your age">
        <button id="checkAgeBtn">Check Age</button>
        <p id="ageMessage"></p>
    </section>

    <!-- Part 2: Functions -->
    <section>
        <h2>Part 2: Functions</h2>
        <p>Price: <input type="number" id="price" placeholder="Price"></p>
        <p>Tax Rate (%): <input type="number" id="taxRate" placeholder="Tax"></p>
        <button id="calcTotalBtn">Calculate Total</button>
        <p id="totalResult"></p>

        <div id="toggleSection">
            <p>This text can be toggled.</p>
        </div>
        <button id="toggleBtn">Toggle Visibility</button>
    </section>

    <!-- Part 3: Loops -->
    <section>
        <h2>Part 3: Loops</h2>
        <button id="runLoopsBtn">Run Loops</button>
        <p id="loopOutput"></p>
    </section>

    <!-- Part 4: DOM Manipulation -->
    <section>
        <h2>Part 4: DOM Manipulation</h2>
        <button id="changeTextBtn">Change Heading Text</button>
        <button id="toggleClassBtn">Toggle Highlight</button>
        <button id="addItemBtn">Add New Item</button>
        <ul id="dynamicList"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
